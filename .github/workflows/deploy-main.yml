name: "GKE infra Terraform deployment"

on:
  push:
    # paths:
    # - 'gke_tf/**'
    # - 'worker_nodes/**' 
    branches:
      - main
  # pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/619493426109/locations/global/workloadIdentityPools/project-texas-pool/*'
          service_account: 'project-texas-account@project-texas.iam.gserviceaccount.com'

      # - name: 'Set up Cloud SDK'
      #   uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure
        working-directory: ./infra
          
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: false
        working-directory: ./infra

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
        working-directory: ./infra

      - name: Terraform Apply
        # if: github.ref == 'refs/heads/master' && github.event_name == 'push' 
        run: terraform apply -auto-approve
        working-directory: ./infra
